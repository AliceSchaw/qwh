							<option value="<!--{$Typelist.Type}-->"><!--{$Typelist.Type}--></option>

							<!--{/foreach}-->
						  </select></th>
						  <th class="hidden-phone"><select name="Obj2" id="select" class="input-medium" value="Category" onchange="form.submit()">

							<!--{/foreach}-->

					</thead></form>
					<tbody>
