<div class="span10">
    {if $smarty.session.roleid != "1" }

    <div class="span11">
        <div class="page-header">
            <h3><!--{$title}--></h3>

        </div>

        <form class="form-search"  action="" method="post">


            <select name="obj" class="input-medium" value="<!--{$smarty.request.obj}-->" >
                <option value="Category">Category</option>
                <option value="Status">Status</option>
                <option value="ProductName" selected="selected">ProductName</option>
                <option value="XorA">XorA</option>
            </select>
            <input type="text" name="keywords" class="input-medium" value="<!--{$smarty.request.keywords}-->"  placeholder="关键字">
            <!--{$select_userlist}-->

            <button type="submit" class="btn"><i class="icon-search"></i> 查询</button>
            <a href="" class="btn hidden-phone"><i class="icon-th-list"></i> 全部</a>

        </form>
        <div class="row-fluid">
            <div class="span12">

                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>Type</th>
                        <th class="hidden-phone">Category</th>
                        <th class="hidden-phone">Vendor</th>
                        <th class="hidden-phone">ProductID</th>
                        <th class="hidden-phone">ProductName</th>
                        <th class="hidden-phone">Status</th>
                        <th class="hidden-phone">XorA</th>
                        <th class="hidden-phone">借出日期</th>
                    </tr>
                    </thead>
                    <tbody>

                    <!--{foreach from=$list item=row}-->

                    <tr>
                        <td><!--{$row.Type}--></td>
                        <td class="hidden-phone"><!--{$row.Category}--></td>
                        <td class="hidden-phone"><!--{$row.Vendor|default:无}--></td>
                        <td class="hidden-phone"><!--{$row.ProductID|default:无}--></td>
                        <td class="hidden-phone"><!--{$row.ProductName|default:无}--></td>
                        <td class="hidden-phone"><!--{$row.Status|default:无}--></td>
                        <td class="hidden-phone"><!--{$row.XorA|default:无}--></td>
                        <td class="hidden-phone"><!--{$row.LentOutDate}--></td>

                    <!--{/foreach}-->

                    </tbody>
                </table>
                <div class="pagination pagination-centered">
                    <ul class="">
                        <li><span class="btn">共<!--{$total}-->条</span></li>
                        <!--{$page}-->
                    </ul>
                </div>


            </div><!--/span-->
        </div><!--/row-->

    </div><!--/span-->
    {else}


    <h3>设备借还</h3>
    <div class="span11">

        <div align="center">
        <form class="form-search" action="?action=borrow&do=borrow" method="post" >
            <input type="text" name="IndexID" width="200" value="<!--{$smarty.post.IndexID}-->"  placeholder="请输入工号/设备ID">
            <button type="submit" class="btn"><i class="icon-search"></i>提交</button>
        </form></div>
        <div class="row-fluid">
            <div class="span12">

                <table class="table table-bordered table-striped">
                    <thead>
                     {if $smarty.post.IndexID != "" }
                    <tr>

                        <th class="hidden-phone">ProductName</th>
                        <th class="hidden-phone">ProductID</th>
                        <th class="hidden-phone">Status</th>
                        <th class="hidden-phone">操作</th>

                    </tr>

                    </thead>
                    <tbody>
                   
                    <!--{foreach from=$row item=list}-->
                    <tr>
                        <td class="hidden-phone"><!--{$list.ProductName|default:无}--></td>
                        <td class="hidden-phone"><!--{$list.ProductID|default:无}--></td>
                        <td class="hidden-phone"><!--{$list.Status|default:无}--></td>
                        <td ><form method="post" action="?action=borrow&do=return" >
                            <button class="btn btn-success" type="submit" style="">归还</button>
                            <input type="text" name="BKid" value="<!--{$list.ProductID}-->" style="display:none;"/></form>
                        </td>



                    </tr>
                    <!--{/foreach}-->
                    {/if}
                    </tbody>

                </table>

            </div><!--/span-->
        </div><!--/row-->


    </div><!--/span-->
    {/if}

</div>
<!--{include file="foot.htm"}-->
